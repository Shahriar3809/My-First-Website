<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .me {
            background-color: red;
            width: 100%;
            height: 200px;
            margin: auto;
        }
        .he {
            background-color: rgb(0, 0, 0);
            width: 100%;
            height: 100px;
            margin: auto;
        }
        .he ul li {
            color: yellow;
            text-align: center;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="me">
        <div class="he">
            <ul>
                <li>Me</li>
            </ul>
        </div>
    </div>
</body>
</html>
